<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Chat</title>
    <link rel="stylesheet" href="login.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
</head>
<body>
    <div class="login-container container">
        <h1>New User to My Chat</h1>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="urlserver" class="form-label">URL do Servidor</label>
                <input type="text" class="form-control"  id="urlserver" name="urlserver" required aria-describedby="urlHelp">
                <div id="urlHelp" class="form-text">Endereço do servidor</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="username" required aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Informar seu email principal</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nick Name:</label>
                <input type="text" class="form-control" id="username" name="username" required aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text">Nome de usuário para exibição no chat</div>
            </div>
            <button type="button" id="botaoCadastrar" class="btn btn-primary bnt-entrar">Cadastrar</button>
            <button type="button" id="botaoLogar" class="btn bnt-logar">Login</button>
            
        </form>
    </div>
</body>

<script src="signup.js"></script>
<script src="../index.js"></script>
</html>
