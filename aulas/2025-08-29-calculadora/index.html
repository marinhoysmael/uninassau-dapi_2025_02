<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="calculadora">
            <div class="display">
                <span class="operation" id="operation">-</span>
            </div>
            <div class="actions">
                <div class="row">
                    <div class="button action" onclick="calcular('(')">(</div>
                    <div class="button action" onclick="calcular(')')">)</div>
                    <div class="button action" onclick="calcular('%')">%</div>
                    <div class="button action" id="buttonAc" onclick="limparConta('CE')">CE</div>
                </div>
                <div class="row">
                    <div class="button value" onclick="calcular('7')">7</div>
                    <div class="button value" onclick="calcular('8')">8</div>
                    <div class="button value" onclick="calcular('9')">9</div>
                    <div class="button action" onclick="calcular('/')">/</div>
                </div>
                <div class="row">
                    <div class="button value" onclick="calcular('4')">4</div>
                    <div class="button value" onclick="calcular('5')">5</div>
                    <div class="button value" onclick="calcular('6')">6</div>
                    <div class="button action" onclick="calcular('*')">x</div>
                </div>
                <div class="row">
                    <div class="button value" onclick="calcular('1')">1</div>
                    <div class="button value" onclick="calcular('2')">2</div>
                    <div class="button value" onclick="calcular('3')">3</div>
                    <div class="button action" onclick="calcular('-')">-</div>
                </div>
                 <div class="row">
                    <div class="button value" onclick="calcular('0')">0</div>
                    <div class="button value" onclick="calcular('.')">.</div>
                    <div class="button value" id="equal" onclick="gerarResultado()">=</div>
                    <div class="button action" onclick="calcular('+')">+</div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="./index.js"></script>
